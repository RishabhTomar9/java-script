<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Interface</title>
    <link rel="stylesheet" href="Jarvis.css">
</head>
<body>
    <div class="jarvis-container">
        <header>
            <h1>JARVIS AI</h1>
        </header>
        <main>
            <section class="conversation-container">
                <div class="conversation-log">
                    <p>JARVIS: Hello, Rishabh.</p>
                </div>
                <input type="text" id="user-input" placeholder="Type a command...">
                <button id="send-btn">Send</button>
            </section>
            <section class="system-stats">
                <h2>System Stats</h2>
                <ul>
                    <li>Power Level: 100%</li>
                    <li> CPU Usage: 50%</li>
                    <li>Memory Usage: 75%</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="Jarvis.js"></script>
</body>
</html>
